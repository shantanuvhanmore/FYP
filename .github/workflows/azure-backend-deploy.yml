name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'agentic-rag-backend/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: fyp-agentic-rag    # âš ï¸ CHANGE THIS to your Azure Web App name!
  # Region: Central India (centralindia)
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”¨ Build Docker image
      run: |
        cd agentic-rag-backend
        docker build -t agentic-rag-backend:${{ github.sha }} .
    
    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: agentic-rag-backend:${{ github.sha }}
